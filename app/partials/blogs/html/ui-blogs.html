                            <div class="blog_post blog_space" ng-repeat="item in items | filter:searchFilter | startBlogFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <div style="height: 160px;overflow: hidden;" id="{{$index}}"> 
                                <h3>
                                <a ng-click="openFullView(item.postid,item.category_id,item.created_by,$index)" style="color:#33cccc;">{{item.title}}</a>
                                 <!-- &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp -->
                                 <span style="font-size:10px;"><b>Created Date- </b>{{item.created}}</span>

                                </h3>
                                <h5>{{item.textplain}}</h5>

<script type="text/ng-template" id="freelancerTemplate.html"><md-dialog aria-label="Images"  ng-controller="BlogPageCtrl">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools" style="background:#33cccc;">
        <h2 style="color: white;"> Assign to Free lancer</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content style="width: 700px;">
        <span style="margin-left: 237px;">Select Content Writer:</span>
        <select ng-model="selectedWriter" style="margin-top: 18px;">
        <option ng-repeat="profile in profiles" value="{{profile.id}}">{{profile.name}}</option>
    </select>
    </md-dialog-content>

    <md-dialog-actions layout="row">
     
      <span flex></span>
      <md-button ng-click="answer('not useful')" >
        Cancel
      </md-button>
      <md-button ng-click="ApproveBlog(selectedWriter)" style="margin-right:20px;" >
        submit
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
