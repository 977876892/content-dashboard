<!DOCTYPE html>
<html lang="en">
<head>
  <title>Content Writer Profiles</title>
  <!--freelancer profile linkes-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-freelancer/3.3.7/css/freelancer.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <script>
       app.controller("profileCtrl",function($scope,$http){
            $http.get(sessionStorage.IonServer+"/index.php/request?action=listprofile&module=ionize&resource=posts&type=Freelancer").then(function(success){
                     $scope.profiles=success.data.description;
                     //$scope.profiles_img=success.data.description[1].avatar;
                     //console.log($scope.profiles);
                     //console.log("img is "+ $scope.profiles_img);
            },function(error){
                console.log(error);
            })
            
        });
      </script>
<style>
  #portfolio{
    background-color: #f5f5f5;
  }
  .portfolio-item1{
    width: 100%;
    height: 350px;
    background-color: #33cccc;
    padding: 10px;
  }
  .portfolio-item1 img{
  width: 200px;
  height: 200px;
  border-radius: 100%;
  margin: 0px auto;
  top: 10px;
  }
  .box{
    width: 60%;
    background-color: ;
    margin: 0px auto;
    font-family: 'Open Sans', Helvetica, Arial, sans-serif;
    color: white;
    font-size: 14px;
  }
  .list li{
    list-style: none;
  }
  md-select .md-select-value.md-select-placeholder {
    color: rgb(51, 51, 51);
     border-color: #337ab7;
     border-width: 0 0 2px;
}

hr.star-light:after, hr.star-primary:after {background-color:#f5f5f5 !important ;}
@media(min-width: 1280px){
  .box{
    width: 60%;
    font-size: 16px;
  }
}
</style> 

</head>
<body ng-controller="profileCtrl" >

<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Profiles</h2>
                    <hr class="star-primary">
                  <!--Simple Select with Search-->
                        <div  ng-cloak layout="column" layout-align="center center" layout-padding>
                          <form name="myForm">
                            <div layout="row" layout-align="start" flex>
                              <md-input-container flex="50" style="width: 800px;">
                                <label style="color: rgb(51, 51, 51);">Search Experience</label>
                                <input type="number" ng-model="experience.exp" required style="border-width: 0 0 2px;border-color: #337ab7;" />
                              </md-input-container>
                                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                              <md-input-container flex="50">
                                <label>Search Skills</label>
                                <md-select name="favoriteColor" ng-model="select_item">
                                  <md-option value="">All</md-option>
                                  <md-option value="content writer">Content Writer</md-option>
                                  <md-option value="graphic designer">Graphic Designer</md-option>
                                </md-select>
                                
                              </md-input-container>
                            </div>
                          </form>
                        </div>
                </div>
                

            </div>
            <div class="row">
              <ul class="list">
              <li ng-repeat="items in profiles | filter:experience |filter:select_item">
                <div class="col-sm-4 portfolio-item">
                       <a ui-sref="fullviewprofiles({blogId:items.id})" class="portfolio-link" data-toggle="modal" style="cursor: pointer;">
                        <div class="caption">
                            <div class="caption-content">
                                <span class="glyphicon glyphicon-fullscreen fa-3x" aria-hidden="true"></span>
                                <h6 style="font-family: 'Open Sans', Helvetica, Arial, sans-serif;">View Profile</h6>
                            </div>
                        </div>
                        <div class="portfolio-item1">
                           <img src="{{items.avatar}}" class="img-responsive" ng-if="items.avatar!=''" alt="">
                           <img src="img/person-button.png"  class="img-responsive" ng-if="items.avatar==''" alt="">
                            <h4 style="text-align: center;color: white;font-size: 14px;font-family: 'Open Sans', Helvetica, Arial, sans-serif;text-shadow: 2px 2px 4px #000000;">{{items.name}}</h4>
                           <hr style="margin-top: 5px;">
                           <div class="box" >
                             <b>Experience -</b>{{items.exp}} <br>
                             <b>Skills -</b>{{items.skills}}
                           </div>
                        </div>
                    </a>
                </div>
                </li>
               </ul>
             </div>
        </div>
    </section>


</body>
</html>
